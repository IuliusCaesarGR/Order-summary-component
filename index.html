<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- styles -->
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <main>
    <section class="card">
      <figure>
        <img src="./images/illustration-hero.svg" alt="image of backgroud">
      </figure>
      <section class="card__content">
        <h1>Order Summary</h1>
        <span> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</span>
        <section class="card__plan">
            <figure>
              <img src="./images/icon-music.svg" alt="Icon of music">
            </figure>
            <ul>
              <li class="card__plan--select"><strong>Annual Plan</strong></li>
              <li class="card__plan--price">$59.99/year</li>
            </ul>
            <a href="#">Change</a>
        </section>
        <section class="card__buttons">
          <ul>
            <li><button class="card__buttons--proceed">Proceed to Payment</button></li>
            <li><button class="card__buttons--cancel">Cancel Order</button></li>
          </ul>
        </section>
      </section>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/IuliusCeasar" target="_blank">Julio César García Rodríguez</a>.
    </div>
  </footer>
</body>
</html>
